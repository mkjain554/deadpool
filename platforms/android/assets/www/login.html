    <script>
        $("#loginForm").on('submit', function(e) {
            // bypassing default function submit behaviour and performing custom reactions
            e.preventDefault();
            // creating form object to send data through ajax
            var formData = new FormData($("#loginForm")[0]);
            $.ajax({
                url: loginUrl,
                data: formData,
                // following three paramters are reuquired to use FormData() function
                cache: false,
                contentType: false,
                processData: false,
                type: "POST"
            }).done(function(response) {
                if (response.status == 1) {
                    localStorage.setItem("user", JSON.stringify(response.user));
                    /*swal("Success!", "You have successfully submitted a new account a new account request. Please wait 1 - 3 days. You will be notified by email when you are approved", "success");*/
                    window.location.href = "admin_homepage.html";
                } else {
                    alert("Registration Failed!", JSON.stringify(response), "error");
                }
            });
            return false;
        });

    </script>
