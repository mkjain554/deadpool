    <script>
        $("#form").on('submit', function(e) {
            // bypassing default function submit behaviour and performing custom reactions
            e.preventDefault();

            var password = $("#password").val();
            var conf_password = $("#conf_password").val();

            // following code will be used to show error if confirm password and main password does not match
            if (password && conf_password) {
                if (conf_password != password) {
                    // this will show a modal/ popup with the error message
                    alert("Registration Failed!", "Password does not match. Please try agian.", "error");
                    return false;
                }
            }

            // creating form object to send data through ajax
            var formData = new FormData($("#form")[0]);


            $.ajax({
                url: signUpUrl,
                data: formData,
                // following three paramters are reuquired to use FormData() function
                cache: false,
                contentType: false,
                processData: false,

                type: "POST"
            }).done(function(response) {
                if (response.status == 1) {
                    alert("Success!", "You have successfully submitted a new account a new account request. Please wait 1 - 3 days. You will be notified by email when you are approved", "success");
                } else {
                    alert("Registration Failed!", JSON.stringify(response), "error");
                }
            });

            return false;
        });

    </script>
